<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* --Como el header y el footer 
    tienen el mismo width entonces 
    hecemos una clase para los dos */
    .globalwidth{
        width: 100%;
    }
    .header{
        background-color: blueviolet;
    }
    .footer{
        background-color: crimson;
    }
</style>
<body>
  <header class="header globalwidth ">Header mio</header>
  <footer class="footer globalwidth">Footer mio</footer>
</body>
</html>
